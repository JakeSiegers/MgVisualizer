<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MG Visualizer 2018</title>
		<link rel=stylesheet type="text/css" href="css/style.css">
		<link rel="stylesheet" href="css/mobile.css">
	</head>
	<body>
		<div class="infoBox" id="infoBox">
			Load Music Files For Visualizer (Multi-Select Supported)<br />

		<canvas class="visualizer" width="1280" height="1280" ></canvas>
		<canvas class="overlay" width="1280" height="1280" ></canvas>
		<script type="text/javascript" src="libraries/stats.js"></script>
		<script type="text/javascript" src="js/Ticker.js"></script>
		<script type="text/javascript" src="js/JakeTween.js"></script>
		<script type="text/javascript" src="js/PathDrawer.js"></script>
		<script type="text/javascript" src="js/SocketHelper.js"></script>
		<script type="text/javascript" src="js/Notification.js"></script>
		<script type="text/javascript" src="js/StreamTimer.js"></script>
		<script type="text/javascript" src="js/vis.js"></script>
		<script>
			new MgVisualizer(true);
		</script>
	</body>
</html>

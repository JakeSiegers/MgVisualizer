<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>(Syndrome's) Remote!</title>
	<script src="ext-6.2.0-gpl/ext-all.js"></script>
	<script src="ext-6.2.0-gpl/classic/theme-neptune-touch/theme-neptune-touch.js"></script>
	<link rel="stylesheet" href="ext-6.2.0-gpl/classic/theme-neptune-touch/resources/theme-neptune-touch-all.css"/>
	<script src="../js/Ajax.js" ></script>
	<script src="../js/SocketHelper.js" ></script>
	<script src="../libraries/sha256.js" ></script>
	<style>
		.status{
			height:50px;
			text-align: center;
			vertical-align: middle;
			line-height: 50px;
			font-size:20px;
		}

		.statusGreen{
			background:green;
		}

		.statusRed{
			background:red;
		}
	</style>
	<script>
		var Ext = Ext || {};
		Ext.define('RemoteView', {
			extend: 'Ext.container.Viewport',
			requires: [
				'Ext.panel.Panel'
			],
			layout: {
				type: 'fit',
			},
			items: [
				{
					xtype: 'panel',
					layout: {
						type: 'vbox',
						align: 'stretch'
					},
					items:[
						{xtype: 'connectionmonitor'},
						{xtype: 'textchangers',height:300},
						{xtype: 'buttons',height:200},
						{xtype:'musicgrids',flex:1}
					]
				}
			]
		});
		Ext.application({
			stores: [
				'TimeStore'
			],
			views: [
				'Buttons',
				'TextChangers',
				'MusicGrids',
				'ConnectionMonitor'
			],
			name: 'MG',
			launch: function() {
				Ext.create('RemoteView');
			}
		});
	</script>
</head>
</html>
